<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Panel de administrador</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="container">
            <h1>Admin pannel</h1>
            <hr>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" id="query_name" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" style="width: 100%;" id="queryBtn">Filtrar</button>
                        </div>
                    </div>
                </div>  
            </div>
            <hr>
            <section class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md">
                    <div id="entryList">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- SCRIPTS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="../js/adminpannel.js"></script>

        <script>
            console.log("9932f3d42a1a320d320a7849b962f3bfa5feab7f92b6c06de831894aad722705");
        </script>
    </body>
</html>
